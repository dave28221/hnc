{{ define "login" }}
{{template "header" .}}

<body>
  <div class="wrapper">
    {{template "nav" .}}
    <div class="bodySectionLogin">
      <h2 class="formName">Login</h2>
      <form id="loginForm" action="/login" method="post">
        <table>
          <tbody>
            <tr>
              <td>username:</td>
              <td><input id="username" type="text" name="acct" size="20" autocorrect="off" spellcheck="false"
                  autocapitalize="off" autocomplete="username" autofocus></td>
            </tr>
            <span id="name-error" class="error-message"></span>
            <tr>
              <td>password:</td>
              <td><input id="password" type="password" name="pw" size="20" autocomplete="current-password"></td>
            </tr>
            <span id="password-error" class="error-message"></span>
          </tbody>
        </table><br>
        <input class="formButton" type="submit" value="login">
      </form>
