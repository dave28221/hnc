{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
{{template "header" .}}

<body>
  <div class="wrapper">
    {{template "nav" .}}
    <div class="bodySectionLogin">
      <h2 class="formName">Login</h2>
      <form action="/login" method="post">
        <input type="hidden" name="goto" value="news">
        <table>
          <tbody>
            <tr>
              <td>username:</td>
              <td><input type="text" name="acct" size="20" autocorrect="off" spellcheck="false" autocapitalize="off"
                  autofocus></td>
            </tr>
            <tr>
              <td>password:</td>
              <td><input type="password" name="pw" size="20"></td>
            </tr>
          </tbody>
        </table><br>
        <input class="formButton" type="submit" value="login">
      </form>
      <h2 class="formName">Create Account</h2>
      <form action="/login" method="post">
        <input type="hidden" name="goto" value="news">
        <input type="hidden" name="creating" value="t">
        <table>
          <tbody>
            <tr>
              <td>username:</td>
              <td><input type="text" name="acct" size="20" autocorrect="off" spellcheck="false" autocapitalize="off">
              </td>
            </tr>
            <tr>
              <td>password:</td>
              <td><input type="password" name="pw" size="20"></td>
            </tr>
          </tbody>
        </table><br>
        <input class="formButton" type="submit" value="create account">
      </form>
      {{ end }}
    </div>
  </div>
</body>

</html>
